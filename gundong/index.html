<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
			<style type="text/css">
			.a {
				border: 1px dashed #333;
				width: 400px;
				padding: 3px 2px 2px 10px;
			}
			
			.b {
				padding: 0;
				margin: 0;
				overflow: hidden;
			}
			
			.b li {
				list-style-type: none;
				font-size: 12px;
				line-height: 18px;
			}
		</style>
	<body>
			<div class="a">
			<ul class="b">
				<li>美国的最终目标是把人送上火星，为什么还要重新登月？</li>
				<li>美国宇航员又要重返月球啦。</li>
				<li>12月11日，美国总统特朗普签署了他上任以来的第一个有关〝太空计划〞的行政令</li>
				<li>下令美国宇航局（NASA）重新派出宇航员登陆月球。</li>
				<li>这次不仅仅是要在月球上插旗留脚印儿，还要为将来的载人火星任务做好铺垫。</li>
				<li>其实，这并不是美国第一次想重返月球。</li>
			</ul>
		</div>
		<script type="text/javascript">
			var ob = document.querySelector('.b');
			var oc = document.querySelectorAll('.b li');
			ob.style.height = '36px';
			ob.innerHTML += ob.innerHTML;

			function run() {
				if(ob.scrollTop > 108) {
					ob.scrollTop = 1;
					setTimeout(run, 100);
				} 
				else {
					ob.scrollTop++;
					if(ob.scrollTop % 36 == 0)
						setTimeout(run, 1000);
					else
						setTimeout(run, 100);
				}
				console.log(ob.scrollTop)
			}
			run();
		</script>
	</body>
</html>
